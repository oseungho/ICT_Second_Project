  <body>

		 <!-- Links -->
         
		 <ul class="navbar-nav mr-3"><!--mr-3은 Navbar text와의 여백용-->
			<div class="menu-bar">

					<img src="../images/pythonimg.png" alt="My Image"><a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">PYTHON</a>
				</li>
				<li class="nav-item dropdown">
					<img src="../images/htmlimg.png" alt="My Image"><a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">HTML</a>
				</li>

					<img src="images/200x200.png" alt="My Image"><a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">CSS</a>

			<li class="nav-item">
				<a class="nav-link" href='#'>Logout <i class='fas fa-sign-out-alt'></i></a>
			</li>

		   <!--하단고정일때는 dropdown을 dropup으로-->
					   
		   <li class="nav-item dropdown">
			 <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Menu</a>
			 <div class="dropdown-menu">
			   <a class="dropdown-item" href="#">My Info <i class="bi bi-info-circle"></i></a>

	<div class="main-form" style="margin-top: 50px">
		<section class="section_first">
			<h1 class="h1_first">Main</h1>			
			<h1 class="h1_second">Page</h1>
		</section>
	</div>
	<div class="content-form" style="margin-top: 50px">
		<section class="section_second">
			<div class="content-left">
				<h3>최근 업로드</h3>
				<thead>
					<tr>
						<th class="col-2">No</th>
						<th>Title</th>
						<th class="col-2">Writer</th>
						<th class="col-2">HitCount</th>
						<th class="col-2">Date</th>
					</tr>
				</thead>
				<tbody class="table-sm">
					<c:choose>
						<c:when test="${empty items}">
							<tr>
								<td colspan="5">등록된 글이 없습니다.</td>
							</tr>
						</c:when>
						<c:otherwise>
							<c:forEach var="item" items="${items}">
								<tr>
									<th class="col-1">${item.no}</th>
									<th><a href="#"> ${item.title}</a></th>
									<th class="col-2">${item.name}</th>
									<th class="col-1">${item.hitCount}</th>
									<th class="col-2">${item.postDate}</th>
								</tr>
							</c:forEach>
						</c:otherwise>
					</c:choose>
				</tbody>
			</div>
			<div class="content-right">
				<h3>인기 게시물</h3>
			</div>
		</section>
	</div>
